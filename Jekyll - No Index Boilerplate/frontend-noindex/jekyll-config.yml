# Syntax highlighting
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
#relative_permalinks: true

# Setup
title:               Jekyll Boilerplate
source: frontend-noindex
destination: compiled
markdown: kramdown
font: Lato:300,400,700|Lobster|Lora:400,700 | PT+Sans
#baseurl: "localhost:3000/"
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
include: ["_page-types", "_components", "_widgets", "_example-pages"]
#permalink: /:title/

exclude:
  - Gemfile
  - Gemfile.lock
  - scss
  - node_modules
  - bower_components

keep_files:
  - css
  - images
  - js
  - fonts