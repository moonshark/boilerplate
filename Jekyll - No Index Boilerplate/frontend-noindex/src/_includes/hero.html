{% if include.thinHero == "yes" %}
<section class="hero hero--thin">
  <div class="inner">
    <h1>{{page.title}}</h1>
    <p>{{page.heroIntro}}</p>
  </div>
</section>
{% else %}
<section class="hero hero--alt {{include.heroImage}}">
  <div class="hero__content">
    <h1>{{page.title}}</h1>
    <p>{{page.heroIntro}}</p>
  </div>
</section>
{% endif %}
