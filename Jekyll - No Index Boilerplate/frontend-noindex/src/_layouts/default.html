<!DOCTYPE html>
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8" />
<title>{{ page.seoTitle }}</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="{{ page.seoDescription}}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


<!-- For Windows 8 -->
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/icons/win8.png"/>

<!-- For iPad 3 -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/icons/apple-touch-icon-144.png" />
<!-- For iPhone 4 -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/images/icons/apple-touch-icon-114.png" />
<!-- For iPad 1-->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/images/icons/apple-touch-icon-72.png" />
<!-- For iPhone 3G, iPod Touch and Android -->
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/icons/apple-touch-icon-57.png" />
<!-- For everything else -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />

<link href="{{ site.baseurl }}/css/core.css" rel="stylesheet">


<!-- Canonical Tag -->
<link rel="canonical" href="{{site.baseurl}}" />

<!-- AMP Page -->
<!--<link rel="{{ site.baseurl }}/amphtml" href="/amp/">-->

<!-- Google Font - Change in jekyll config -->
<link href="https://fonts.googleapis.com/css?family={{site.font}}" rel="stylesheet">

<script src="{{ site.baseurl }}/images/svg/output/grunticon.loader.js"></script>
<!-- Backend please use the above js to pull in on the page to make it inline
<script>
	@File.ReadAllBytes(Server.MapPath("~/js/lib/grunticon.js"))
</script>
 -->
 
<script>grunticon(["{{ site.baseurl }}/images/svg/output/icons.data.svg.css", "{{ site.baseurl }}/images/svg/output/icons.data.png.css", "{{ site.baseurl }}/images/svg/output/icons.fallback.css"], grunticon.svgLoadedCallback);</script>

<script>
(function(i, s, o, g, r, a, m) {
  i['GoogleAnalyticsObject'] = r;
  i[r] = i[r] || function() {
    (i[r].q = i[r].q || []).push(arguments)
  }, i[r].l = 1 * new Date();
  a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
  a.async = 1;
  a.src = g;
  m.parentNode.insertBefore(a, m)
})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

ga('create', 'UA-90302796-1', 'auto');
ga('send', 'pageview');

</head>

<body>
	<div class="wrapper">
		{{ content }}               
	</div> <!-- end of wrapper -->

		{% include scripts.html %}
</body>
</html>
