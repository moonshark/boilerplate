<style>
  code {
  word-break: break-word;
  color: #15141f;
  background-color: #eae9ed;
  padding: 4px;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
  background: #f8f9fa;
  padding: 0 15px;
}

.language-css .token.string,
.style .token.string,
.token.entity,
.token.operator,
.token.url {
  background: none;
}

code[class*="language-"],
pre[class*="language-"] {
  text-align: left;
  white-space: pre;
  word-spacing: normal;
  word-break: normal;
  word-wrap: normal;
  hyphens: none;
  color: inherit;
  text-shadow: none;
  font-family: "Open Sans", sans-serif;
  font-size: 14px;
  line-height: 1.5em;
  tab-size: 4;
}
code[class*="language-"]::-moz-selection,
code[class*="language-"] ::-moz-selection,
pre[class*="language-"]::-moz-selection,
pre[class*="language-"] ::-moz-selection {
  text-shadow: none;
  opacity: 1;
  color: #eee;
  background: #363636;
}
code[class*="language-"]::selection,
code[class*="language-"] ::selection,
pre[class*="language-"]::selection,
pre[class*="language-"] ::selection {
  text-shadow: none;
  opacity: 1;
  color: #eee;
  background: #363636;
}
@media print {
  code[class*="language-"],
  pre[class*="language-"] {
    text-shadow: none !important;
  }
}
:not(pre) > code[class*="language-"] {
  white-space: normal;
  color: #c3cee3;
  background: #263238;
  border-radius: 0.2em;
  padding: 0.1em;
}
pre > code[class*="language-"] {
  background: none;
}
pre[class*="language-"] {
  overflow: auto;
  position: relative;
  color: #c3cee3;
  background: #263238;
  border-radius: 0;
  margin: 0.5em 0;
  padding: 1.25em 1em;
}
pre[class*="language-"].language-css > code,
pre[class*="language-"].language-sass > code,
pre[class*="language-"].language-scss > code {
  color: #fd9170;
}
[class*="language-"] .namespace {
  opacity: 0.7;
}
.token.atrule {
  color: #c792ea;
}
.token.attr-name {
  color: #ffcb6b;
}
.token.attr-value,
.token.attribute {
  color: #c3e88d;
}
.token.boolean {
  color: #c792ea;
}
.token.builtin {
  color: #ffcb6b;
}
.token.cdata,
.token.char {
  color: #80cbc4;
}
.token.class {
  color: #ffcb6b;
}
.token.class-name,
.token.color {
  color: #f2ff00;
}
.token.comment {
  color: #546e7a;
}
.token.constant {
  color: #c792ea;
}
.token.deleted {
  color: #f07178;
}
.token.doctype {
  color: #546e7a;
}
.token.entity {
  color: #f07178;
}
.token.function {
  color: #c792ea;
}
.token.hexcode {
  color: #f2ff00;
}
.token.id,
.token.important {
  color: #c792ea;
  font-weight: 700;
}
.token.inserted {
  color: #80cbc4;
}
.token.keyword {
  color: #c792ea;
  font-style: italic;
}
.token.number {
  color: #fd9170;
}
.token.operator {
  color: #89ddff;
}
.token.prolog {
  color: #546e7a;
}
.token.property {
  color: #80cbc4;
}
.token.pseudo-class,
.token.pseudo-element {
  color: #c3e88d;
}
.token.punctuation {
  color: #89ddff;
}
.token.regex {
  color: #f2ff00;
}
.token.selector {
  color: #f07178;
}
.token.string {
  color: #c3e88d;
}
.token.symbol {
  color: #c792ea;
}
.token.tag,
.token.unit {
  color: #f07178;
}
.token.url {
  color: #fd9170;
}
.token.variable {
  color: #f07178;
}

h4 {
  position: relative;
    font-size: 17px;
    margin-top: 30px;
    margin-bottom: 30px;
    font-weight: 600;
    padding-bottom: 5px;
    padding-left: 15px;
}

h4::before {
  content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 3px;
    background: #000;
}

/* .language-html + h4 {
  margin-top: 30px;
} */

.styled-list {
  background: #f8f9fa;
  padding: 15px 30px;
  font-size: 16px;
}

.styled-list li {
    margin-top: 0;
    margin-bottom: 20px;
    line-height: 1.5;
}

.styled-list li a{
      text-decoration: none;
      color: black;
}

.styled-list li em {
  font-size: 14px;
}

table {
  width: 100%;
  margin-top: 2em;
  margin-bottom: 2em;
  border: 1px solid #ccc;
  border-collapse: collapse;
  border-spacing: 0;
  /* max-width: 600px; */
  font-size: 14px;
}

table th {
    vertical-align: bottom;
    border-bottom: 2px solid #ccc;
    padding: 10px;
    line-height: 1.428571429;
    text-align: left;
}

table td {
    padding: 10px;
    line-height: 1.428571429;
    vertical-align: top;
    border-top: 1px solid #ccc;
}

table > tbody > tr:nth-child(odd) > td,
table > tbody > tr:nth-child(odd) > th {
  background-color: #f2f2f2;
}

blockquote {
  background: #f9f9f9;
  border-left: 10px solid #ccc;
  margin: 20px 10px;
  padding: 20px;
  quotes: "\201C""\201D""\2018""\2019";
  font-size: 16px;
  line-height: 1.6;
  font-style: italic;
}
blockquote:before {
  color: #ccc;
  content: open-quote;
  font-size: 4em;
  line-height: 0.1em;
  margin-right: 0.25em;
  vertical-align: -0.4em;
}
blockquote p {
  display: inline;
}

blockquote strong {
  font-weight: bold;
  font-style: normal;
}
